<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets.css">
</head>
<body>
  <main>
    <div class="buttons">
      <button class="start button">Start</button>
      <button class="stop button">Stop</button>
      <button class="plus button">+ 10 seconds</button>
      <button class="minus button">- 10 seconds</button>
      <button class="reset button">Reset</button>
    </div>
    <div class="timer"></div>
  </main>
  <script src="index.js"></script>
</body>
</html>
