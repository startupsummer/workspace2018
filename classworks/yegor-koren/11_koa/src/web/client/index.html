<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Winter holidays</title>
  </head>
  <body class="container">
    <div class="content">
      <div class="counter">
        <p>Sessions's counter: ...</p>
      </div>
      <h1>How I spent winter holidays?</h1>
      <form class="form" method="post">
        <input class="input" type="text" name="name" value="" placeholder="name">
        <input class="input" type="text" name="surname" value="" placeholder="surname">
        <textarea name="message" rows="8" cols="40"></textarea>
        <p>Select value</p>
        <select class="select" name="value" placeholder="message">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <input type="submit" name="submit">
      </form>
      <a href="/reviews">Show all reviews</a>
    </div>
  </body>
</html>
