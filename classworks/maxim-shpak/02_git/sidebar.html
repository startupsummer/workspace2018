
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>MY SIDEBAR</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./resources/css/sidebar.css">
        <link rel="stylesheet" href="./resources/css/font-awesome.min.css">
    </head>
    <body>
        <div class="sidebar-wrapper">
            <div class="sidebar-info">
                <div class="sidebar-info-avatar">
                    <img src="./resources/images/avatar.jpg" /> 
                </div>
                <div class="sidebar-info-text">
                    <div class="sidebar-info-name">Jane Doe</div>
                    <div class="sidebar-info-speciality">Hyperspace Engineer</div>
                </div>
            </div>
            <div class="sidebar-list">
                <div class="sidebar-element sidebar-intro">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>Intro</span>
                </div>
                <div class="sidebar-element sidebar-portfolio">
                    <i class="fa fa-th" aria-hidden="true"></i>
                    <span>Portfolio</span>
                </div>
                <div class="sidebar-element sidebar-about">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>About Me</span>
                </div>
                <div class="sidebar-element sidebar-contact">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span>Contact</span>
                </div>
            </div>
        </div>
        <main class="content-wrapper">
            <div class="intro-wrapper">
                <div class="intro-text-wrapper"> 
                    <h1 class="large-text">Hi! I'm Prologue, a free responsive</h1>
                    <h1 class="large-text">site template designed by HTTP UP.</h1>
                    <span class="small-text"></span>
                </div>
                <div class ="intro-button-wrapper">
                    <button>Magna Aliquam</button>
                </div>
            </div>
            <div class="portfolio-wrapper">
                <!-- <div class="portfolio-text-wrapper"> 

                </div>   -->
                <div class="portfolio-grid">
                    <div class="grid-column">
                        <div class="grid-row">
                            <div class="grid-row-element">
                                <img src="./resources/images/pic02.jpg">
                            </div>
                            <div>
                                <img src="./resources/images/pic03.jpg">
                            </div>
                            <div>
                                <img src="./resources/images/pic04.jpg">
                            </div>
                        </div>
                        <div class="grid-row">
                            <div>
                                <img src="./resources/images/pic05.jpg">
                            </div>
                            <div>
                                <img src="./resources/images/pic06.jpg">
                            </div>
                            <div>
                                <img src="./resources/images/pic07.jpg">
                            </div>
                        </div>
                        <div class="grid-row">
                            <div>
                                <img src="./resources/images/pic08.jpg">
                            </div>
                        <div>
                    </div>
                </div>
            </div>
        <main>
    </body>
    <script src="./resources/js/sidebar.js"></script>
</html>
