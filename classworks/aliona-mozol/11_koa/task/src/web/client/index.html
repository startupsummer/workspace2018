<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Koa</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="title"></div>
    <div class="centered">
      <div class="cowwords">
        <form id="post-form" method="post" class="vacations" name="vacations" onsubmit="postData()">
          <h3 class="vacations__header">How did You spend your winter vacations?</h3>
          <input name="name" class="vacations__name-input" placeholder="Name"/>
          <input name="surname" class="vacations__surname-input" placeholder="Surname"/>
          <textarea name="description" class="vacations__description" placeholder="Description"></textarea>
          <select name="mark" class="vacations__mark-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="formProcessing.js"></script>
  </body>
</html>
