<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cool example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  </head>
  <body>
    <template id="cool-window">
      <div class="wrapper">
        <div class="window">
          <div class="window__header">
            <div class="window__button  window__button--first"></div>
            <div class="window__button  window__button--second"></div>
            <div class="window__button  window__button--third"></div>
          </div>
          <div class="window__body"></div>
        </div>
        <div class="window__overlay"></div>
      </div>
    </template>

    <main class="main">
      <header class="header">Hi student!</header>
      <section class="main__content  content">
        <div class="content__title">Look! Cool button here!</div>
        <button class="content__button" type="button" name="button" id="the-only-button">Click me!</button>
      </section>
      <footer class="main__footer  footer"></footer>
    </main>
  </body>
</html>
